<!DOCTYPE HTML>
<html>

<head>
	<title>
		Generating a Random Password

	</title>
</head>

<body style="text-align:center; background-color: powderblue;">
	<div style="margin-top: 20%;">
		
	<h2>
		Click on the button to
		generate random password.
	</h2>
	
	<button onclick="generate_password() " style="height: 50px;">
		Generate password
	</button><br>
	<br>
	<span id="password" style="border: 2px solid red ; width: 200px; height: 60px; display: none; margin-left: 45%; padding-top:30px ; border-radius: 25px;"></span>
	</div>
	<script>
		var el_down = document.getElementById("password");

		function generateP() {
			var pass = '';
			var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
					'abcdefghijklmnopqrstuvwxyz0123456789'+'@#$&*';
			
			for (i = 1; i <= 8; i++) {
				var char = Math.floor(Math.random()
							* str.length + 1);
				
				pass += str.charAt(char)
			}
			
			return pass;
		}

		function generate_password() {
			el_down.innerHTML = generateP();
			el_down.style.display="block";
		}
	</script>
</body>

</html>
